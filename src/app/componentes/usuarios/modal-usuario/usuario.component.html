<div class="container-modal">
  <div mat-dialog-title>
    <h3><strong>Gestionar Usuario</strong></h3>
  </div>
  <div mat-dialog-content>
    <form #formControl="ngForm">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput #input class="form-control" name="nombre" type="text" [(ngModel)]="data.nombre"
            maxlength="100" required/>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Cédula</mat-label>
          <input matInput #input class="form-control" name="cedula" [(ngModel)]="data.cedula" maxlength="20" required>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Teléfono</mat-label>
          <input matInput #input class="form-control" name="telefono" [(ngModel)]="data.telefono" maxlength="20">
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>UserName</mat-label>
          <input matInput #input class="form-control" name="userName" type="text" [(ngModel)]="data.userName"
            maxlength="10" required/>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput #input class="form-control" name="password" type="password" [(ngModel)]="data.password"
            maxlength="50" required/>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!formControl.valid" (click)="processData()">
      <span>Guardar</span>
    </button>
    <button mat-raised-button color="primary" (click)="cancel()" tabindex="-1">Cancelar</button>
  </div>
</div>
