<div class="container">
  <mat-toolbar color="primary">
    <span>Ventas registradas</span>
  </mat-toolbar>

  <div class="search">
    <mat-form-field floatPlaceholder="never">
      <input matInput (keyup)="search($event)" placeholder="Buscar">
    </mat-form-field>
  </div>

  <table mat-table matSort matTableResponsive [dataSource]="dataSource">

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let row">{{row.cliente.nombre}} {{row.cliente.apellido}}</td>
    </ng-container>

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
      <td mat-cell *matCellDef="let row">{{row.producto.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="valorUnitario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor unitario</th>
      <td mat-cell *matCellDef="let row">{{row.producto.valorUnitario}}</td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
      <td mat-cell *matCellDef="let row">{{row.detalleVenta.cantidad}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row">{{row.detalleVenta.total}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    *ngIf="dataSource"
    showFirstLastButtons
    [length] = "dataSource.filteredData.length"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    >
  </mat-paginator>
</div>
